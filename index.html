<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elite Master</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-info">
                <h1>ELITE<span>MASTER</span></h1>
                <p>Login to continue your 12-day learning streak.</p>
            </div>
            <div class="auth-form">
                <h2>Welcome Back</h2>
                <div class="input-box">
                    <span class="material-symbols-rounded">mail</span>
                    <input type="email" id="login-email" placeholder="Email Address" required>
                </div>
                <div class="input-box">
                    <span class="material-symbols-rounded">lock</span>
                    <input type="password" id="login-pass" placeholder="Password" required>
                </div>
                <button class="btn-primary" onclick="handleLogin()">Login</button>
                <p class="switch-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
