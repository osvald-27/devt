<!DOCTYPE html>
<html>

<!---this is the head of the html page has title and link to the cascading style sheet--->

<head>
    <title>Login - Software Development Tool</title>
    <link rel="stylesheet" href="login-style.css">
</head>


<body>
    <!--This div class HOLDS THE LOGIN BOX-->
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome!</h1>
            <p>Sign in to your account</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
            <div class="divider">
                <span>OR</span>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div>
        </div>
    </div>

</body>

</html>

<script src="https://account.google.com" /gsi/client" async defer></script>

<div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"></div>

<div class="g_id_singin" data-type="standard"></div>

<script src="app.js"></script>
