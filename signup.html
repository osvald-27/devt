
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Geek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="auth-page">
    <div class="auth-card">

        <div class="auth-info">
            <h1>JOIN<span>ELITE</span></h1>
            <p>Create your account and start mastering new skills today.</p>
        </div>

        <div class="auth-form">
            <h2>Create Account</h2>

            <div class="input-box">
                <span class="material-symbols-rounded">person</span>
                <input type="text" id="name" placeholder="Full Name">
            </div>

            <div class="input-box">
                <span class="material-symbols-rounded">mail</span>
                <input type="email" id="email" placeholder="Email Address">
            </div>

            <div class="input-box">
                <span class="material-symbols-rounded">lock</span>
                <input type="password" id="password" placeholder="Create Password">
            </div>

            <button class="btn-primary" id="signupBtn">Create Account</button>

            <p id="output"></p>

            <p class="switch-text">
                Already a member? <a href="index.html">Log In</a>
            </p>
        </div>

    </div>
</div>

<script src="signup.js"></script>
</body>
</html>
